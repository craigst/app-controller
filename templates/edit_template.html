{% extends "base.html" %}
{% block title %}Edit Template{% endblock %}
{% block content %}
<h3>Edit Template: {{ template_name }}</h3>
<div class="mb-3">
  <img src="{{ url_for('mapped_image', filename='look4/' ~ template_name) }}?t={{ new_timestamp }}" alt="{{ template_name }}" class="img-fluid" style="max-width:400px;">
</div>
<form method="POST" action="{{ url_for('edit_template') }}?template_name={{ template_name }}">
  <div class="form-group">
    <label for="newName">New Template Name:</label>
    <input type="text" id="newName" name="new_name" class="form-control" value="{{ template_name }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
